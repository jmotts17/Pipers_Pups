    <section id="contact-a" class="bg-dark py-1">
      <div class="container text-center">
        <h2 class="section-title my-2">
          <span class="text-emphasis">Contact</span> Us
        </h2>
        <h3 class="lead">
          If you are interested in our next litter or have any questions, please
          contact us using one of the options below.
        </h3>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email"
              name="email"
            />
            <textarea
              placeholder="Enter Message"
              class="text-input message-input"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn btn-main my-2">Send</button>
        </form>
      </div>
    </section>

    <section id="contact-b" class="py-3 bg-light">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>Pups4piper@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-paw fa-4x"></i>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(513) 973-7117</p>
          </div>
        </div>
      </div>
    </section>
